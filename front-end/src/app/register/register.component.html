<div class="text-center">
    <form (ngSubmit)="registerUser()" class="form-signin" #registerForm="ngForm">
        <div class="card">
            <div class="card-header">
                <h1 class="h3 mb-3 font-weight-light">Create new account</h1>
            </div>
            <div class="card-body">

                <div class="err rounded">
                    <p>{{err}}</p>
                </div>

                <label for="inputUname" class="sr-only">Username</label>
                <input name="username" [(ngModel)]="registeredUser.username" type="text" id="inputUname" class="form-control" placeholder="Username" #username="ngModel" minlength="4" required>
                <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
                    Invalid
                </div>

                <label for="inputEmail" class="sr-only">Email address</label>
                <input name="email" [(ngModel)]="registeredUser.email" type="email" id="inputEmail" class="form-control" placeholder="Email address" #email="ngModel" pattern="[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*"  required>
                <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                    Invalid
                </div>

                <label for="inputPassword" class="sr-only">Password</label>
                <input name="password" [(ngModel)]="registeredUser.password" type="password" id="inputPassword" class="form-control" placeholder="Password" #password="ngModel" minlength="8" required>
                <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                    Invalid
                </div>

                <button class="btn btn-lg btn-primary btn-block mt-4" type="submit" [disabled]="!registerForm.form.valid">CREATE</button>
            </div>
            <div class="card-footer">
                <p>Already registered? <a routerLink='/login'> LOGIN</a></p>
            </div>
        </div>
    </form>
</div>
